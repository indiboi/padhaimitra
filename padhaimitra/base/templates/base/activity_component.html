<h3>Recent Activity</h3>
        <hr>
        {% for m in room_messages %}
            <div>
                <small><a href="{% url 'user-profile' m.user.id %}">@{{m.user}}</a>  {{m.created|timesince}} ago || </small>
                <small>replied to "{{m.room}}"</small>
                <br>
                <p>{{m.body}}</p>
                <hr>
            </div>
        {% endfor %}
